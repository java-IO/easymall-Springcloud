server.port=8099
spring.application.name=config-client
eureka.client.service-url.defaultZone=http://localhost:8888/eureka
#配置读取config-server服务的配置文件的逻辑
#当前客户端client 访问eureka注册中心获取config-server的服务id
spring.cloud.config.discovery.service-id=config-server
spring.cloud.config.discovery.enabled=true
#读取文件配置 redis-test1.properties application=redis
#profile=test1
#application http://config-server/redis/test1
#ribbon拦截 http://127.0.0.1:8098/redis/test
spring.cloud.config.name=redis
spring.cloud.config.profile=test1
